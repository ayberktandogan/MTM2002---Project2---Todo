<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#49b9f9">
    <title>todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header></header>
    <div id="logout"></div>
    <div class="container center-container">
        <div class="row justify-content-center">
            <div class="col-md-9 mx-0">
                <div class="w-box z-depth-1 main-container">
                    <div class="to-do-container">
                        <span class="to-do-header">
                            ToDO List
                        </span>
                        <hr>
                        <button id="addButton" type="button" class="btn btn-success to-do-add mx-0" onclick="addTodo()">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                        <div class="md-form ml-2 my-1">
                            <input type="text" id="todo-input" class="form-control">
                        </div>
                    </div>
                    <ul class="to-do-list" id="to-do-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script type="text/javascript" src="js/main.min.js"></script>
    <script type="text/javascript" src="js/index.min.js"></script>
</body>

</html>
